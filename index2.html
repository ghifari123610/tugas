<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Umur</title>
</head>
<body>
    <h1>Jenis Jenis Usia</h1>
    <label for="umur">Masukkan umur Anda:</label>
    <input type="number" id="umur" />
    <button onclick="tampilkanKategori()">Tampilkan Kategori</button>

    <p id="hasil"></p>

    <script>
        function tampilkanKategori() {
            const umur = parseInt(document.getElementById("umur").value);
            let kategori;

            if (umur < 12) {
                kategori = "Anak-anak";
            } else if (umur >= 13 && umur <= 17) {
                kategori = "Remaja";
            } else if (umur >= 18 && umur <= 64) {
                kategori = "Dewasa";
            } else {
                kategori = "Lansia";
            }

            document.getElementById("hasil").innerText = `Kategori Anda adalah: ${kategori}`;
        }
    </script>
</body>
</html>
